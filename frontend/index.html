<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamMall Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.3.5/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.5/dist/vuetify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-card title="DreamMall Assistant">
                        <v-card-text style="height: 300px; overflow-y: auto;">
                            <v-list>
                                <v-list-item v-for="(message, index) in messages" :key="index">
                                    <v-list-item-title>
                                        <strong>{{ message.sender }}:</strong> {{ message.text }}
                                    </v-list-item-title>
                                </v-list-item>
                            </v-list>
                        </v-card-text>
                        <v-card-actions>
                            <v-text-field
                                v-model="userInput"
                                label="Type your message"
                                @keyup.enter="sendMessage"
                                :disabled="isLoading"
                            ></v-text-field>
                            <v-btn @click="sendMessage" color="primary" :loading="isLoading">Send</v-btn>
                            <v-btn @click="clearChat" color="error">Clear Chat</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script src="app.js"></script>
</body>
</html>
